project:
    name: HEDAP
    package:
        name: HEDA
        namespace: hed
        api_version: 35.0
        install_class: STG_InstallScript
    git:
        prefix_release: rel/

tasks:
    update_admin_profile:
        class_path: tasks.salesforce.UpdateAdminProfile

    deploy_dev_config:
        description: Deploys the dev configuration for an unmanaged DE org config
        class_path: cumulusci.tasks.salesforce.DeployNamespacedBundles
        options:
            path: dev_config/src
            namespace_token: '%%%NAMESPACE%%%'
            filename_token: '___NAMESPACE___'

    delete_dev_config:
        description: Deploys the admin configuration for Managed code
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: dev_config/delete
            
flows:
    hedaectomy:
        description: Remove all the HEDA metadata in the target Org
        tasks:
            1:
                task: delete_dev_config
            2:
                task: uninstall_packaged

    ci_feature:
        description: Deploys the unmanaged package metadata and all dependencies to the target org and runs tests without collecting debug logs
        tasks:
            2:
                task: deploy_pre
            3:
                task: update_dependencies
            5:
                task: None
            6.1:
                task: update_admin_profile
    ci_master:
        tasks:
            9:
                options:
                    skip_record_types: True  
    ci_beta:
        tasks:
            6:
                options:
                    managed: True  

    ci_beta_install:
        tasks:
            0.1: 
                task: delete_dev_config
            6:
                options:
                    managed: True
            7:
                task: deploy_dev_config
                options:
                    managed: True

    dev_org:
        tasks:
            8:
                task: deploy_dev_config

    install_beta:
        tasks:
            5:
                options:
                    managed: True
            6:
                task: deploy_dev_config
                options:
                    managed: True

    release_beta:
        tasks:
            5:
                task: mrbelvedere_publish
                options:
                    tag: ^^github_release.tag_name
